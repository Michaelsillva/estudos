<body><!--para inserir video é simples, usando a tag <video> podemos adicionar o video localmente, adicionando controls para da controle ao video e poster para adicionar uma thambnail, para que o poste fique bonito..-->
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu servidor.</p>
    <audio controls preload="metadata">
         <source src="Midia-audio/high-fidelity.mp3" type="audio/mpeg">
    
    </audio>
    <audio controls preload="metadata">
        <source src="Midia-audio/alone.mp3" type="audio/mp3">
       
    </audio>
    <video src="video/Video-Da-Laranja creator.mp4" width="500px" controls poster="imagens/thambnail laranja.png"></video>
    <!--para mais eficiencia e uma boa dinamica de videos usamos a tag <video> porem com os 'source indicando seus diversos formato para que seja compatível com varios navegadores.'-->
        <!--exemplo abaixo-->

    <video width="500px" controls poster="imagens/thambnail laranja.png">
       <source src="video/Video-Da-Laranja mkv.mkv" type="video/mp4">
       <source src="video/Video-Da-Laranja webm.webm" type="video/webm">
       <source src="video/video-da-laranja.mp4" type="video/mp4">

    </video>
