    <h1>Usando link Externo</h1>
    <p>Você pode assistir no nosso canal do <a href="https://www.youtube.com/watch?v=f02mOEt11OQ" target="_blank" rel="external">YouTube</a></p><!-- dentro do link externo, você pode adicioar uma tag chamada Target="_blank" para o link ser aberto em uma nova aba. dessa forma o link nao sobrepoe seu site.-->
    <h2>Usando Links Internos</h2>
    <p>para mais informações clique em <a href="http://127.0.0.1:5500/Pagina02.html" target="_self" rel="next">saiba mais</a></p><!--O termo REL de relativo= podemos usar para dizer que é extenal que está se referindo a um site esterno o code é rel="external".
    tambem tem o rel="next" para se referir a proxima página.
    tambem tem o rel="prev" que se referindo ao site anterior,
    e tambem tem o rel="nofollow" que é usadado para nao da aval,no site ou propagand.
     faz parte da semântica do site.-->
     <p>assece nossa <a href="Noticias/pagina03.html" target="_self">página 03</a></p>
    
</body>
